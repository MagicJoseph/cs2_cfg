//==============================
// resolution
//==============================

// 1024x768 (4:3)
alias "1024x768" "mat_setvideomode 1024 768 0; snd_front_headphone_position 45.0; clear; echo "Resolution set to 1024 x 768 (4:3)""

// 1280x960 (4:3)
alias "1280x960" "mat_setvideomode 1280 960 0; snd_front_headphone_position 45.0; clear; echo "Resolution set to 1280 x 960 (4:3)""

// 1280x720 (16:9)
alias "1280x720" "mat_setvideomode 1280 720 0; snd_front_headphone_position 53.2; echo "Resolution set to 1280 x 720 (16:9)""

// 1600x1024 (16:10)
alias "1600x1024" "mat_setvideomode 1600 1024 0; snd_front_headphone_position 50.2; clear; echo "Resolution set to 1600 x 1024 (16:10)""

// 1920x1080 (16:9)
alias "1920x1080" "mat_setvideomode 1920 1080 0; snd_front_headphone_position 53.2; clear; echo "Resolution set to 1920 x 1080 (16:9)""

